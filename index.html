<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="preload">
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="score">
          <div class="score_tittle">SCORE</div>
          <div class="score_num">12</div>
        </div>
      </header>

      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="paper-icon">
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="scissors-icon">
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="rock-icon">
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results_heading">you picked</h2>
      <h2 class="results_heading">the house picked</h2>
      <div class="results_result"></div>
      <div class="results_winner hidden">
        <h3 class="results_text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results_result"></div>
    </section>

    <button class="rules-btn" tabindex="1">RULES</button>
    <div class="modal">
      <div class="modal_container">
        <header class="modal_header">
          <h2 class="modal_heading">RULES</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>

    <footer class="footer">

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thuy Hoang</a>.
      </div>

    </footer>

</body>
</html>
